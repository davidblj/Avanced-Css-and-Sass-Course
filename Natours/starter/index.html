<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <!--<link rel="stylesheet" href="css/icon-font.css">-->
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body>
        <header class="header">
            <!-- image wrapper  -->
            <div class="header__logo-box">
                &nbsp;
                <img src="img/logo-white.png" alt="Logo" class="header__logo">
            </div>

            <div class="header__text-box">
                <!-- this is not an element, but and stand alone component -->
                <h1 class="heading-primary">

                <!-- since they represent an slight modification, they are threated it as modifiers, and not elements-->
                <span class="heading-primary--main">Outdoors</span>
                <span class="heading-primary--sub">is where life happens</span> </h1>

                <!--  is a good practice to create btn-color class for modularity -->
                <!--  note also that the animations are handled in a different class -->
                <a href="#" class="btn--white btn btn--animated">Discover our tools</a>
            </div>

        </header>

        <section class="row">

        </section>
    </body>
</html>
